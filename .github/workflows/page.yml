name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - feature/pages

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Redirect ğŸ”§
        run: |
          rm -rf index.html
          mv redirect.html index.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
