name: Create and publish a Docker image

on:
  push:
    branches:
      - master
      - feature/packages
    tags:
      - '*'

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Print github secret â˜¢ï¸
        run: echo "GITHUB_TOKEN=${{ secrets.REST_API_TOKEN }}" > .env

      - name: Build ğŸ”§
        run: |
          npm ci
          npx grunt

      - name: Remove secret âŒ
        run: rm -f .env

      - name: Extract metadata (tags, labels) for Docker ğŸ³
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}

      # Deploy to Docker Hub
      - name: Login to Docker Hub ğŸ³
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image ğŸ³
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Deploy to GHCR.io
      - name: Log in to the Container registry ğŸ³
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image ğŸ³
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
